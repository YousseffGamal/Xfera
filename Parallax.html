<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax World Image Example</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 500vh;
            font-family: Arial, sans-serif;
        }

        .parallax-section {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/imgs/cosmos-1853491.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
            will-change: transform;
        }

        .parallax-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 5%;
            position: relative;
        }

        .column {
            width: 30%;
            color: white;
            position: relative;
            z-index: 1;
        }

        .left, .right {
            
            text-align: left;
        }
        .left .textL, .right .TextR {
    transform: translateY(-40%); /* Adjust this value to move the text upwards */
}

        .center {
            position: relative;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .TextR {
            position: absolute;
            bottom: 30%;
            right: 5%;
            font-size: 4.02vw;  /* Use vw for responsive font size */
            text-align: right;
        }

        .textL {
            font-size: 1.5625vw;  /* Use vw for responsive font size */
            position: absolute;
            bottom: 36%;
        }

        /* Center Image */
        .center-img {
            width: 50vw;  /* Make the image responsive */
            height: auto;
            position: relative;
            z-index: 2;
        }

        /* World Image (behind the center image) */
        .world-img {
            position: absolute;
            width: 2000px;  /* Large width to cover background */
            height: 2000px;  /* Large height to cover background */
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            object-fit: cover;
            opacity: 0.7;
        }

        .parallax-bottom-img {
            position: absolute;
            bottom: 0;
            top: 40%;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            justify-content: space-between;
        }

        .parallax-bottom-img img {
            width: 50%;
            height: auto;
            object-fit: cover;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .parallax-content {
                flex-direction: column;
                padding: 0 2%;
            }

            .column {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .TextR, .textL {
                font-size: 6vw;
                position: static;
                text-align: center;
                max-width: 100%;
            }

            .center-img {
                width: 80vw;
                height: auto;
            }

            .world-img {
                width: 100%;
                height: auto;
                top: 20%;
            }
        }

    </style>
</head>
<body>
  

    <section class="parallax-section">
          <!-- Navbar -->
      
        
        <!-- Parallax Background -->
        <div class="parallax-background"></div>

        <!-- 3 Columns Layout -->
        <div class="parallax-content">
            <div class="column left">
                <h2 class="textL">نسعى لاستثمار خبرتنا في تحسين الإعلانات <br> الممولة لخفض تكاليف علامتك التجارية <br> وزيادة المبيعات والأرباح في أقصر وقت. </h2>
            </div>
            <div class="column center">
                <img src="./assets/imgs/Mask group2.png" alt="World Image" class="world-img" />
                <img src="./assets/imgs/Mask group.png" alt="Center Image" class="center-img" />
            </div>
            <div class="column right">
                <h2 class="TextR"> طموحك في السماء ونحن جناحك</h2>
            </div>
        </div>

        <!-- Bottom Images -->
        <div class="parallax-bottom-img">
            <img src="./assets/imgs/cloud-2421760.png" alt="Left Cloud" />
            <img src="./assets/imgs/isolated-storm-cloud 1.png" alt="Right Cloud" />
        </div>
    </section>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
  window.addEventListener('scroll', function () {
    const scrollPosition = window.scrollY;

    // Apply parallax effect to the background
    const parallaxBackground = document.querySelector('.parallax-background');
    parallaxBackground.style.transform = `translateY(${scrollPosition * 0.5}px)`;

    // Apply parallax effect to the world image behind the center image (move it upwards)
    const worldImg = document.querySelector('.world-img');
    worldImg.style.transform = `translate(-50%, calc(-50% + ${scrollPosition * 0.7}px))`;

    // Apply parallax effect to the center image
    const centerImg = document.querySelector('.center-img');
    centerImg.style.transform = `translateY(${scrollPosition * 0.4}px)`;

    // Increase upward parallax effect for the bottom cloud images
    const cloudsImgs = document.querySelectorAll('.parallax-bottom-img img');
    cloudsImgs.forEach(cloudImg => {
        cloudImg.style.transform = `translateY(${-scrollPosition * 0.3}px)`;
    });
});

    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
